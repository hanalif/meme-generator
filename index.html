<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/meme-generator.css">
    <link rel="stylesheet" href="./fontawosme/all.min.css">
    <title>Meme-Generator</title>
</head>

<body onload="init()" onkeydown="moveTxt(event)">
    <header class="main-header">
        <nav class="header-nav">
            <button>Gallery</button>
        </nav>
    </header>
    <div class="galery-container" onclick="onClickImg(event)">
        <div class="imges-container">

        </div>
    </div>


    <div class="meme-editor-container">
        <div class="canvas-container">

        </div>
        <div class="meme-design-container">
            <input type="text" name="txt-on-meme" placeholder="write some txt">
            <div class="tom-btns">
                <button class="addTxt-btn" onclick="onAddTxt()">+</button>
                <button class="switch-txt-line-btn" onclick="onSwitchTxtLine()">⬆⬇</button>
                <button class="delete-btn" onclick="onDeleteTxt()"><i class="far fa-trash-alt"></i></button>
            </div>
            <div class="middle-btns">
                <h5>Move Text:</h5>
                <button class="move-right-btn" onclick="onMoveTxt(this.value)" value='right'><i class="fas fa-long-arrow-alt-right"></i></button>
                <button class="move-left-btn" onclick="onMoveTxt(this.value)" value='left'><i class="fas fa-long-arrow-alt-left"></i></button>
                <button class="move-up-btn" onclick="onMoveTxt(this.value)" value='up'><i class="fas fa-long-arrow-alt-up"></i></button>
                <button class="move-down-btn" onclick="onMoveTxt(this.value)" value='down'><i class="fas fa-long-arrow-alt-down"></i></button>
            </div>
            <div class="buttom-btns">
                <button class="txt-increase-btn" onclick="onResizeTxt(this.value)" value="increase">A+</button>
                <button class="txt-decrease-btn" onclick="onResizeTxt(this.value)" value="decrease">A-</button>
                <button class="align-right-txt-btn" onclick="onAlignTxt(this.value)" value="right"><i class="fas fa-align-right"></i></button>
                <button class="align-center-txt-btn" onclick="onAlignTxt(this.value)" value="center"><i class="fas fa-align-center"></i></button>
                <button class="align-left-txt-btn" onclick="onAlignTxt(this.value)" value="left"><i class="fas fa-align-left"></i></button>


                <input type="color"><i class="fas fa-palette"></i>
            </div>






        </div>
    </div>

    <script src="./js/storage-service.js"></script>
    <script src="./js/meme-service.js"></script>
    <script src="./js/meme-controller.js"></script>
</body>

</html>
