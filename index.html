<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fontawosme/all.min.css">
    <title>Meme-Generator</title>
</head>

<body onload="init()" onkeydown="moveTxt(event)">
    <header class="main-header">
        <nav class="header-nav main-layout">
            <div class="logo">Logo</div>
            <div class="side-nav">
                <button onclick="onReturnToGalery()" class="header-nav-btn">Gallery</button>
            </div>
        </nav>
    </header>
    <div class="galery-wrapper">
        <!-- <div class="search-container main-layout">
            <input class="search-input" type="text" placeholder="search"><i class="fas fa-search"></i>
        </div> -->
        <div class="galery-container " onclick="onClickImg(event)">
            <div class="imges-container main-layout">

            </div>
        </div>
    </div>


    <div class="main-meme-editor-container">
        <div class="meme-editor-container main-layout">
            <div class="canvas-container">
                <canvas width="450" height="450" class="img-canvas"></canvas>
            </div>
            <div class="meme-design-container">
                <div class="btns-container">
                    <input onkeyup="onWritingTxt(this.value)" class="txt-input" type="text" name="txt-on-meme" placeholder="write some txt">
                </div>
                <div class="btns-container">
                    <button class="action-btn" onclick="onSwitchTxtLine()"><img src="./ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt="switch" srcset=""></button>
                    <button class="action-btn" onclick="onAddTxt()"><img src="./ICONS/add.png" alt="add" srcset=""></button>
                    <button class="action-btn" onclick="onDeleteTxt()"><img src="./ICONS/trash.png" alt="" srcset=""></button>
                </div>
                <div class="btns-container">
                    <button class="action-btn" onclick="onMoveTxt(this.value)" value='right'>➡</button>
                    <button class="action-btn" onclick="onMoveTxt(this.value)" value='left'>⬅</button>
                    <button class="action-btn" onclick="onMoveTxt(this.value)" value='up'>⬆</button>
                    <button class="action-btn" onclick="onMoveTxt(this.value)" value='down'>⬇</button>
                </div>
                <div class="btns-container">
                    <button class="action-btn" onclick="onAlignTxt(this.value)" value="right"><img src="./ICONS/align-to-right.png" alt=""></i></button>
                    <button class="action-btn" onclick="onAlignTxt(this.value)" value="center"><img src="./ICONS/center-text-alignment.png" alt=""></button>
                    <button class="action-btn" onclick="onAlignTxt(this.value)" value="left"><img src="./ICONS/align-to-left.png" alt="" srcset=""></i></button>
                    <button class="action-btn" onclick="onClickTxtColorButton()">
                        <img src="./ICONS/paint-board-and-brush.png" alt="paintboard" srcset="">
                        <input type="color" class="color-input" onclick="onClickColorInput(event)" onchange="onPickTxtColor(this.value)">
                    </button>
                </div>
                <div class="btns-container">
                    <button class="action-btn" onclick="onResizeTxt(this.value)" value="increase"><img src="./ICONS/increase font - icon.png" alt="" srcset=""></button>
                    <button class="action-btn" onclick="onResizeTxt(this.value)" value="decrease"><img src="./ICONS/decrease font - icon.png" alt="" srcset=""></button>
                    <button class="action-btn" onclick="onClickStrokeColor()" value="decrease">
                        <img src="./ICONS/text stroke.png" alt="" srcset="">
                        <input type="color" class="stroke-color-input" onclick="onClickColorInput(event)" onchange="onPickStrokeColor(this.value)">
                    </button>
                </div>
                <div class="btns-container">
                    <select onchange="onFontChange(this.value)" class="fonts-input">

                    </select>
                </div>
                <div class="btns-container">
                    <a href="#" class="download-btn" onclick="onDownloadCanvas(this)" download="file-name">download</a>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer"></footer>
    <script src="././js/meme-controller.js"></script>
    <script src="././js/meme-service.js"></script>
    <script src="././js/storage-service.js"></script>
</body>

</html>
