<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/meme-generator.css">
    <link rel="stylesheet" href="./fontawosme/all.min.css">
    <title>Meme-Generator</title>
</head>

<body onload="init()" onkeydown="moveTxt(event)">
    <header class="main-header">
        <nav class="header-nav main-layout">
            <div class="logo">Logo</div>
            <div class="side-nav">
                <button onclick="onReturnToGalery()" class="header-nav-btn">Gallery</button>
            </div>

        </nav>
    </header>
    <div class="galery-wrapper">
        <div class="search-container main-layout">
            <input class="search-input" type="text" placeholder="search"><i class="fas fa-search"></i>
        </div>
        <div class="galery-container " onclick="onClickImg(event)">
            <div class="imges-container main-layout">

            </div>
        </div>
    </div>


    <div class="main-meme-editor-container">
        <div class="meme-editor-container main-layout">
            <div class="canvas-container">
                <canvas width="450" height="450" class="img-canvas"></canvas>
            </div>
            <div class="meme-design-container">
                <div class="btns-container">
                    <input onkeyup="onWritingTxt(this.value)" class="txt-input" type="text" name="txt-on-meme" placeholder="write some txt">
                </div>
                <div class="btns-container">
                    <button class="action-btn" onclick="onSwitchTxtLine()">⬆⬇</button>
                    <button class="action-btn" onclick="onAddTxt()">+</button>
                    <button class="action-btn" onclick="onDeleteTxt()"><i class="far fa-trash-alt"></i></button>
                </div>
                <div class="btns-container">
                    <button class="action-btn" onclick="onMoveTxt(this.value)" value='right'><i class="fas fa-long-arrow-alt-right"></i></button>
                    <button class="action-btn" onclick="onMoveTxt(this.value)" value='left'><i class="fas fa-long-arrow-alt-left"></i></button>
                    <button class="action-btn" onclick="onMoveTxt(this.value)" value='up'><i class="fas fa-long-arrow-alt-up"></i></button>
                    <button class="action-btn" onclick="onMoveTxt(this.value)" value='down'><i class="fas fa-long-arrow-alt-down"></i></button>
                </div>
                <div class="btns-container">
                    <button class="action-btn" onclick="onAlignTxt(this.value)" value="right"><i class="fas fa-align-right"></i></button>
                    <button class="action-btn" onclick="onAlignTxt(this.value)" value="center"><i class="fas fa-align-center"></i></button>
                    <button class="action-btn" onclick="onAlignTxt(this.value)" value="left"><i class="fas fa-align-left"></i></button>
                    <button class="action-btn" onclick="onClickTxtColorButton()" value="left">
                        <i class="fas fa-palette"></i>
                        <input type="color" class="color-input" onclick="onPickTxtColor(this.value)">
                    </button>
                </div>
                <div class="btns-container">
                    <button class="action-btn" onclick="onResizeTxt(this.value)" value="increase">A+</button>
                    <button class="action-btn" onclick="onResizeTxt(this.value)" value="decrease">A-</button>
                </div>
                <div class="btns-container">
                    <select onchange="onFontChange(this.value)" class="fonts-input">

                    </select>
                </div>
                <div class="btns-container">
                    <a href="#" class="download-btn" onclick="onDownloadCanvas(this)" download="file-name">download</a>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer"></footer>
    <script src="././js/meme-controller.js"></script>
    <script src="././js/meme-service.js"></script>
    <script src="././js/storage-service.js"></script>
</body>

</html>
